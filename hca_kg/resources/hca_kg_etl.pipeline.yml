# The main pipeline for hca_kg

resources:
  pipelines:
    hca_kg_etl:
      name: hca_kg_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/hca_kg_etl"

      libraries:
        - glob:
            include: ../src/hca_kg_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
