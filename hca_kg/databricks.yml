# This is a Databricks asset bundle definition for hca_kg.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: hca_kg
  uuid: ad2061e0-66c0-4a23-aa8e-d7c16ee10a3c

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-2bda92e6-330b.cloud.databricks.com
    variables:
      catalog: hca
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-2bda92e6-330b.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/vivekmurali.de@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/vivekmurali.de@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: hca
      schema: prod
    permissions:
      - user_name: vivekmurali.de@gmail.com
        level: CAN_MANAGE
